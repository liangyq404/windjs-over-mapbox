<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Wind Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--   CDN SCRIPTS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js"></script>
    <script src="https://unpkg.com/ccapture.js@1.1.0/build/CCapture.all.min.js"></script>

    <!--   LOCAL SCRIPTS -->
    <script src="./libs/windy.js"></script>
    <!-- <script src="./libs/windgl/dist/windgl.esm.js></script> -->

    <!--   CDN STYLES -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css"
      type="text/css"
    />

    <link href="./styles/styles.css" rel="stylesheet" />
  </head>

  <body translate="no">
    <div style="display: initial" class="wind-map-container">
      <canvas
        id="mapcanvas"
        style="
          display: none;
          /* border: 1px solid red; */
          /* background: black; */
          height: 100vh;
          width: 100vw;
          position: absolute;
          /* left: -50vw; */
          top: 0;
        "
      ></canvas>
      <!-- search bar -->
      <div id="geocoder" class="geocoder" style="display: none"></div>
    </div>

    <!--   MAPBOX MAP CONTAINER -->
    <div class="mapbox-map-container">
      <div id="mapbox_map"></div>
    </div>

    <script type="module">
      let windy;
      let timeout;

      import * as windGL from "./libs/windgl/dist/windgl.esm";

      const windSource = windGL.source(
        "./libs/windgl/docs/wind/2019031012/tile.json"
      );

      mapboxgl.accessToken =
        "pk.eyJ1Ijoia2F0YW1hcmFuaTQiLCJhIjoiY2ppNDdtenh5MDFkYTN2b2VjOG5ucmIybCJ9.AG0bncC30hHPHVRnVGeCxQ";

      const map = new mapboxgl.Map({
        container: "mapbox_map",
        center: [114, 39.8],
        zoom: 9,
        style: "mapbox://styles/mapbox/satellite-v9",
        maxBounds: [
          [-180, -90], // Southwest coordinates
          [180, 90], // Northeast coordinates
        ],
      });

      var geocoder = new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        mapboxgl: mapboxgl,
        marker: false,
        flyTo: false,
      });
      document.getElementById("geocoder").appendChild(geocoder.onAdd(map));

      map.on("load", () => {
        const layers = map.getStyle().layers;
        // Find the index of the first symbol layer in the map style.
        let firstSymbolId;
        for (const layer of layers) {
          if (layer.type === "symbol") {
            firstSymbolId = layer.id;
            console.log(firstSymbolId);
            break;
          }
        }
        map.addLayer(
          windGL.sampleFill(
            {
              id: "windbackground", // required
              source: windSource, // required
              "sample-fill-opacity": 0.1, // optional
            },
            firstSymbolId
          )
        );
      });

      map.on("resize", (e) => {
        resetWind(map);
      });

      map.on("move", (e) => {
        resetWind(map);
      });

      map.on("zoom", (e) => {
        resetWind(map);
      });

      map.once("style.load", function () {
        resetWind(map);
        // map.setPaintProperty("water-fill", "fill-color", "#24293A");
      });

      function resetWind(map) {
        const obj = getEventObject(map);
        const { zoomLevel, north, south, west, east, width, height } = obj;
        // console.log(obj);
        // const zoomLevel = 1,
        //   north = 40.75993479597116,
        //   south = 38.21680547878188,
        //   west = 110.8027343749983,
        //   east = 115.19726562499733,
        //   width = 3200,
        //   height = 2400;

        // mapcanvas.style.display = "none";

        if (windy) {
          windy.stop();
        }
        if (timeout) {
          clearTimeout(timeout);
        }
        timeout = setTimeout(function () {
          let particleWidth = 2;

          mapcanvas.style.display = "initial";
          mapcanvas.width = width;
          mapcanvas.height = height;

          windy.start(
            [
              [0, 0],
              [width, height],
            ],
            width,
            height,
            [
              [west, south],
              [east, north],
            ],
            { particleLineWidth: particleWidth }
          );
        }, 500);
      }

      function getEventObject(map) {
        const canvas = map.getCanvas();
        const dimensions = map.getBounds();
        console.log(canvas.width, canvas.height);

        // console.log(dimensions);

        const result = {
          width: canvas.width,
          height: canvas.height,
          // width: w,
          // height: h,
          north: dimensions.getNorth(),
          south: dimensions.getSouth(),
          west: dimensions.getWest(),
          east: dimensions.getEast(),
          zoomLevel: map.getZoom(),
        };
        // console.log(result);
        return result;
      }

      fetch("./guangling2.json")
        .then((d) => d.json())
        .then((data) => {
          // console.log(data);
          // Remember - dom elements with ID, are exposed globally, so mapcanvas element exists already
          windy = new Windy({ canvas: mapcanvas, data: data });
          resetWind(map);
        });
    </script>
  </body>
  <script src="https://storage.ko-fi.com/cdn/scripts/overlay-widget.js"></script>
</html>
